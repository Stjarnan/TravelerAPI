<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i" rel="stylesheet">
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>API Documentation</title>
</head>
<body>
    <header>
        <h1>TravelerAPI Documentation</h1>
    </header>
    <main>
        <div>
            <h2>Get all data:</h2>
            <ul>
                <li>http://localhost:3000/api/getall</li>
            </ul>
        </div>
        <div>
            <h2>Get data by specific country:</h2>
            <ul>
                <li>http://localhost:3000/api/country/<i>countryname</i></li>
            </ul>
        </div>
        <div>
            <h2>Get data by specific destination:</h2>
            <ul>
                <li>http://localhost:3000/api/destination/<i>destinationname</i></li>
            </ul>
        </div>
    </main>
</body>
</html>
